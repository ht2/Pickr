
<div id="rate_{F_IMDB_ID}" data-imdbid='{F_IMDB_ID}' data-rating="{RATING}" class="rate_widget">  
    <span style='display: none;' class='rating_raw'>{RATING}</span>
    <div class="star_1 ratings_stars" data-rating="1">1</div>  
    <div class="star_2 ratings_stars" data-rating="2">2</div>  
    <div class="star_3 ratings_stars" data-rating="3">3</div>  
    <div class="star_4 ratings_stars" data-rating="4">4</div>  
    <div class="star_5 ratings_stars" data-rating="5">5</div>
</div>
